<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Management</title>
    <link rel="stylesheet" href="brands css.css">
</head>
<body>
    <div class="brand-container">
        <h2>Manage Brands</h2>
        <form id="addBrandForm">
            <label for="newBrand">Add New Brand</label>
            <input type="text" id="newBrand" placeholder="Enter brand name" required>
            <button type="submit">Add Brand</button>
        </form>

        <h3>Available Brands</h3>
        <ul id="brandList">
            <li>Honda</li>
            <li>Ford</li>
            <li>Tesla</li>
            <li>BMW</li>
        </ul>
    </div>

    <script src="Brandsjs.js"></script>
</body>
</html>
